<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Your Todo List</title>
</head>

<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Enter some content...">
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>My Tasks:</h3>
            <p class="error-info">No tasks on the list.</p>
            <ul>
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit Task:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Enter new task content...">
            <button class="popup-btn accept">Submit</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
